{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>EB Docker Deploy</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th class="col">ID</th>
            <th class="col">Username</th>
            <th class="col">Nickname</th>
            <th class="col">Profile Img</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user.pk }}</th>
            <th>{{ user.username }}</th>
            <th>{{ user.nickname }}</th>
            <th>{% if user.img_profile %}<img src="{{ user.img_profile.url }}" alt="">{% endif %}</th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
